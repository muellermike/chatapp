<div class="chat-bar">
    <textarea class="form-control center" rows="5" placeholder="Hier kannst du deinen Text eingeben {{getNickname()}}" [(ngModel)]="chatMessage" (keyup.enter)="addMessage(chatMessage)"></textarea>
    <br />
    <button id="send-button" class="btn btn-success" (click)="addMessage(chatMessage)" [disabled]="!chatMessage || !isNicknameSet() ||!inAChatRoom()">Senden</button>
</div>
