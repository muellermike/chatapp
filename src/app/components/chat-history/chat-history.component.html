<h2>Chatverlauf</h2>
<h3>{{getChatroom()}}</h3>
<div #messageBox style="min-height: 350px;" class="form-control scrollable-content" [scrollTop]="messageBox.scrollHeight">
    <div id="messageBox" *ngFor="let h of history">
        <div class="alert msg-box"
        [class.alert-success]="h.nickname === getNickname()"
        [class.alert-info]="h.nickname !== getNickname()"
        [class.right]="h.nickname === getNickname()"
        [class.left]="h.nickname !== getNickname()"
        role="alert">{{h.getFullText()}}</div>
    </div>
    <div *ngIf="!getChatroom()" class="no-chatroom-selected">
        Bitte w√§hle einen Chatraum aus.
    </div>
</div>
